
<div class=" row my-5">
    <div class="col-md-6">
    <h3 class="fs-4 mb-3">Consultancy</h3>
    </div>
    <div class="col-md-6">
        <button [routerLink]="['../consultant']" class="btn btn-success" style="float: right;">Add</button>
    </div>
    <div class="col">
        <table class="table bg-white rounded shadow-sm  table-hover">
            <thead>
                <tr>
                    <th scope="col" width="50">#</th>
                    <th scope="col">Firm Name</th>
                    <th scope="col">Firm Type</th>
                    <th scope="col">Place</th>
                    <th scope="col">Consultancy Date</th>
                    <th scope="col">Consultancy</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of consaltant let y=index">
                    <td>{{y+1}}</td>
                    <td>{{x.firmName}}</td>
                    <td>{{x.firmType}}</td>
                    <td>{{x.place}}</td>
                    <td>{{x.financialYear}}</td>
                    <td>{{x.consultant}}</td>
                    <td>
                        <button class="btn" (click)="updateConsultant(x.id)"><i class="fas fa-edit"></i></button>
                        <button class="btn" (click)="deleteConsultant(x.id)"><i class="fas fa-trash"></i></button>
                        <button class="btn" ><i class="fas fa-eye"></i></button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
